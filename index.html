<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Heading at the top of the page -->
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->

    <!-- Form: Submits the user input to the API to get a response -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row container-border">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />

                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history">
            <hr class="hr weather-hr" />
            <!-- Buttons for search history cities - potentially from local storage? -->
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Insert History
            </button>
          </div>
        </aside>

        <!-- Second column: Displaying weather forecast -->

        <div class="col-lg-9 pb-3">
          <!-- Today box: City, Temp, Wind, humidity  -->
          <section
            id="today"
            class="mt-3 container-border"
            role="region"
            aria-live="polite"
          >
            <!-- Today box display -->
            <h1 id="selected-city-heading"> <img id="todays-icon"></h1>
            <h2 id="selected-city-temp"></h2>
            <h2 id="selected-city-wind"></h2>
            <h2 id="selected-city-humidity"></h2>
          </section>

          <!-- 5 day forcecast cards -->
          <h2>5-day Forecast:</h2>

          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <!-- Cards: Day 1-->
            <div
              class="card text-white bg-dark mb-3 day-forecast"
              style="max-width: 18rem"
            >
              <div class="card-header">Date</div>
              <div class="card-body">
                <img class="weather-image" />
                <p class="card-temp">Temp:</p>
                <p class="card-wind">Wind:</p>
                <p class="card-humdity">Humidity</p>
              </div>
            </div>

            <!-- Cards: Day 2-->
            <div
              class="card text-white bg-dark mb-3 day-forecast"
              style="max-width: 18rem"
            >
              <div class="card-header">Date</div>
              <div class="card-body">
                <img class="weather-image" />
                <p class="card-temp">Temp:</p>
                <p class="card-wind">Wind:</p>
                <p class="card-humdity">Humidity</p>
              </div>
            </div>

            <!-- Cards: Day 3-->
            <div
              class="card text-white bg-dark mb-3 day-forecast"
              style="max-width: 18rem"
            >
              <div class="card-header">Date</div>
              <div class="card-body">
                <img class="weather-image" />
                <p class="card-temp">Temp:</p>
                <p class="card-wind">Wind:</p>
                <p class="card-humdity">Humidity</p>
              </div>
            </div>

            <!-- Cards: Day 4-->

            <div
              class="card text-white bg-dark mb-3 day-forecast"
              style="max-width: 18rem"
            >
              <div class="card-header">Date</div>
              <div class="card-body">
                <img class="weather-image" />
                <p class="card-temp">Temp:</p>
                <p class="card-wind">Wind:</p>
                <p class="card-humdity">Humidity</p>
              </div>
            </div>

            <!-- Cards: Day 5-->
            <div
              class="card text-white bg-dark mb-3 day-forecast"
              style="max-width: 18rem"
            >
              <div class="card-header">Date</div>
              <div class="card-body">
                <img class="weather-image" />
                <p class="card-temp">Temp:</p>
                <p class="card-wind">Wind:</p>
                <p class="card-humdity">Humidity</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
